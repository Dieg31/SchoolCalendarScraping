version: '2'
services:
    cnam-calendar-dev:
        container_name: scraperDev
        build:
            context: ./../
            dockerfile: ./devEnv/Dockerfile
        image: scraper
        volumes:
            - ./../:/home/scraper/code/
            - ./vol/last/:/home/scraper/last/
            - ./vol/history/:/home/scraper/history/
        ports:
            - 5000:5000
        tty: true
    selenium-dev:
        container_name: seleniumDev
        image: selenium/standalone-firefox-debug
        ports: 
            - 4444:4444
            - 5901:5900
